<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Calculator app</title>
</head>
<body>

  <div id="calculator">
    <div class="calc">
      <p>calc</p>
      <div class="themes">
        <p>1-2-3</p>
        <button class="switch">
          <svg id="tema1" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="hsl(6, 63%, 50%)" class="bi bi-record-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 13A5 5 0 1 0 8 3a5 5 0 0 0 0 10z"/>
          </svg>
          <svg id="tema2" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-record" viewBox="0 0 16 16">
            <path d="M8 12a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0 1A5 5 0 1 0 8 3a5 5 0 0 0 0 10z"/>
          </svg>
          <svg id="tema3" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-record" viewBox="0 0 16 16">
            <path d="M8 12a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0 1A5 5 0 1 0 8 3a5 5 0 0 0 0 10z"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="creen">399,981</div>

    <div class="keypad">
      <div id="siete" class="keys">7</div>
      <div id="ocho" class="keys">8</div>
      <div id="nueve" class="keys">9</div>
      <div id="borrar" class="keys">DEL</div>

      <div id="cuatro" class="keys">4</div>
      <div id="cinco" class="keys">5</div>
      <div id="seis" class="keys">6</div>
      <div id="incremento" class="keys">+</div>

      <div id="uno" class="keys">1</div>
      <div id="dos" class="keys">2</div>
      <div id="tres" class="keys">3</div>
      <div id="decremento" class="keys">-</div>

      <div id="decimal" class="keys">.</div>
      <div id="cero" class="keys">0</div>
      <div id="division" class="keys">/</div>
      <div id="multiplicar" class="keys">x</div>

      <div id="reiniciar" class="keys">RESET</div>
      <div id="total" class="keys"> = </div>
    </div>
  </div>

  </script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DylanSuarez" target="_blank" rel="noopener">Dylan Suarez</a>.
  </div>
  <script src="js/app.js"></script>
</body>
</html>
